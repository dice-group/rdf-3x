os: linux
dist: bionic
language: cpp

addons:
  apt:
    packages:
      - g++
      - build-essential

cache:

script:
  - make
  - ls -ld .
  - ls -ld bin
  
deploy:
  provider: releases
  file_glob: true
  file: 
    - "bin/*"
  token: $github_token
  draft: true
  cleanup: false
  skip_cleanup: true
